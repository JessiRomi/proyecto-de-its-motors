<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Autos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="car-container">
        <div class="car-carousel">
            <div class="car-slides">
                <div class="car-slide"><img src="imagen1.jpg" alt="Imagen del auto" class="car-image"></div>
                <div class="car-slide"><img src="imagen2.jpg" alt="Imagen del auto" class="car-image"></div>
                <div class="car-slide"><img src="imagen3.jpg" alt="Imagen del auto" class="car-image"></div>
            </div>
            <div class="prev-button">
                <img src="izquierda.png" alt="Izquierda" class="arrow-image">
            </div>
            <div class="next-button">
                <img src="derecha.png" alt="Derecha" class="arrow-image">
            </div>
        </div>
        <div class="car-info">
            <h3>Información del Auto</h3>
            <p><strong>Marca:</strong> <span class="marca">Marca1</span></p>
            <p><strong>Modelo:</strong> <span class="modelo">Modelo1</span></p>
            <p><strong>Cantidad de Puertas:</strong> <span class="cant_puertas">4 puertas</span></p>
            <p><strong>Color:</strong> <span class="color">Rojo</span></p>
            <p><strong>Kilometraje:</strong> <span class="km">100,000 km</span></p>
            <p><strong>Motor:</strong> <span class="motor">Motor1</span></p>
            <p><strong>Carrocería:</strong> <span class="carroceria">Sedán</span></p>
            <p><strong>Año:</strong> <span class="anio">2023</span></p>
        </div>
    </div>
    <script src="auto.js"></script>
</body>
</html>
