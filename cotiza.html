<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos_contactos.css">
    <style>
      form { background-position:200px -10px}
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top" style="background-color: red;">
            <div class="container-fluid" >
              <a class="navbar-brand" href="#">ITS Motors</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./index.html">INICIO</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      OPERACIONES
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="./cotiza.html">COTIZACION</a></li>
                      <li><a class="dropdown-item" href="./financiacion.html">FINANCIACION</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./vehiculos.html">VEHICULOS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./contacto.html">CONTACTANOS</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </nav>
    </header>
    <main>
        <h1>Cotizá tu vehículo</h1>

        <form id="carForm">
            <label for="marca">Marca:</label>
            <select id="marca" onchange="updateModelos()">
              <option value="">Seleccione una marca</option>
              <!-- Las opciones de marca se llenan dinámicamente -->
            </select>
            
            <label for="modelo">Modelo:</label>
            <select id="modelo" onchange="updateAnios()">
              <option value="">Seleccione un modelo</option>
              <!-- Las opciones de modelo se llenan dinámicamente -->
            </select>
            
            <label for="anio">Año:</label>
            <select id="anio" onchange="showPrecio()">
              <option value="">Seleccione un año</option>
              <!-- Las opciones de año se llenan dinámicamente -->
            </select>
        </form>
      
        <div id="resultado">
          <!-- acá va el precio -->
        </div>
      
    </main>

  <script src="cotiza.js"> </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


</body>
</html>
